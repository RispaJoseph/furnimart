{% extends 'admintemp/base.html' %}
{% load static %}
{% block title %}Add Category {% endblock %}
{% block body %}

<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Category</h2>
                <div>
                    <button class="btn btn-md rounded font-sm hover-up">Publich</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Basic</h4>
                </div>
                <div class="card-body">
                    <!-- Include Django form tags -->
                    <form method="post" enctypa="multipart/form-data">
                        {% csrf_token %}
                        {% comment %} {{ form.as_p }} <!-- Display form fields --> {% endcomment %}
                        <div class="mb-4">
                            <label for="{{form.description.id_for_label}}" class="form-label">Title</label>
                            <input placeholder="Type here" class="form-control" rows="4" name="category_name"></input>
                        </div>

                        <div class="mb-4">
                            <div class=input-upload> 
                            <label for="{{form.image.id_for_label}}" >Image</label>
                            <input  class="form-control" type="file" required="True" name="category_image"></input>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div> <!-- card end// -->
        </div>
        <div class="col-lg-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Media</h4>
                </div>
                <div class="card-body">
                    <!-- Your media-related inputs go here -->
                </div>
            </div> <!-- card end// -->
        </div>
    </div>
</section> <!-- content-main end// -->

{% endblock %}
